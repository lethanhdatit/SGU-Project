<div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="searchText" name="searchText" placeholder="Search">
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Created Date</th>
            <th>Updated Date</th>
            <th>Mobile Icon</th>
        </tr>
        <tr *ngFor="let type of productTypeService.list | filter: searchText | paginate: {itemsPerPage: 10, currentPage: p}">
            <td>{{type.typeId}}</td>
            <td>{{type.typeName}}</td>
            <td>{{type.createdDate | date: 'dd-MM-yyyy'}}</td>
            <td>{{type.updatedDate | date: 'dd-MM-yyyy'}}</td>
            <td>{{type.mobileIcon}}</td>
            <!-- <td>
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(type.typeID)"></i>
            </td> -->
            <td>
                <button type="button" class="btn btn-primary" (click)="populateForm(type)" data-toggle="modal" data-target="#typeUpdateModal" data-whatever="@mdo">Update</button>
            </td>
        </tr>
    </table>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div class="modal fade" id="typeUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Product Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
            <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                Key
                            </div>
                        </div>
                        <input name="typeId" [value]="productTypeService.formData.typeId"
                        class="form-control" disabled>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                Type Name
                            </div>
                        </div>
                        <input name="typeName" #typeName="ngModel" [(ngModel)]="productTypeService.formData.typeName"
                        class="form-control" placeholder="Type Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                Created Date
                            </div>
                        </div>
                        <input type="datetime-local" name="createdDate" #createdDate="ngModel" [(ngModel)]="productTypeService.formData.createdDate"
                        class="form-control" placeholder="Created Date">
                    </div>
                </div>
                    
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                Updated Date
                            </div>
                        </div>
                        <input type="datetime-local" name="updatedDate" #updatedDate="ngModel" [(ngModel)]="productTypeService.formData.updatedDate"
                        class="form-control" placeholder="Updated Date">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                Mobile Icon
                            </div>
                        </div>
                        <input name="mobileIcon" #mobileIcon="ngModel" [(ngModel)]="productTypeService.formData.mobileIcon"
                        class="form-control" placeholder="Mobile Icon">
                    </div>
                </div>
        
                <div class="modal-footer form-group">
                    <button class="btn btn-success" type="submit" ><i class="fas fa-database"></i> Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
      </div>
    </div>
  </div>
</div>
